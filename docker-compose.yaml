services:
  filewatcher:
    build:
      context: .
      dockerfile: Dockerfile
      ssh:
        - default
    container_name: Filewatcher
    env_file:
      - .env
    volumes:
      - ./:/app
      - ${HOST_DATA_DIRECTORY}:/app/data
      - ./state:/app/state
    # networks:
    #   - data_automation
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    restart: unless-stopped